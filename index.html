<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipos de Almacenamiento de Datos</title>
  <!-- Tailwind CSS vía CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Encabezado -->
  <header class="bg-blue-600 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">Tipos de Almacenamiento de Datos</h1>
    <p class="mt-2">Web educativa interactiva</p>
  </header>

  <!-- Contenido principal -->
  <main class="max-w-7xl mx-auto p-6 space-y-12">
    <!-- Filtro -->
    <section id="filtro">
      <h2 class="text-2xl font-semibold mb-4">🔍 Filtro de tipos</h2>
      <select id="filtroSelect" class="border rounded p-2">
        <option value="todos">Todos</option>
      </select>
    </section>

    <!-- Tarjetas -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">📦 Tarjetas informativas</h2>
      <div id="tarjetasContainer" class="grid gap-6 md:grid-cols-3"></div>
    </section>

    <!-- Tabla comparativa -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">📊 Tabla comparativa</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 bg-white rounded-lg">
          <thead class="bg-gray-100" id="tablaHead"></thead>
          <tbody id="tablaBody"></tbody>
        </table>
      </div>
    </section>

    <!-- Glosario -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">📖 Glosario</h2>
      <dl id="glosarioContainer" class="space-y-4"></dl>
    </section>

    <!-- Quiz -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">📝 Quiz rápido</h2>
      <div id="quizContainer" class="space-y-6"></div>
    </section>
  </main>

  <!-- Pie -->
  <footer class="bg-gray-200 p-4 text-center text-sm">
    © 2025 Proyecto educativo sobre almacenamiento de datos.
  </footer>

  <!-- Script con datos + renderizado -->
  <script>
    // 📦 Datos de ejemplo
    const items = [
      {
        tipo: "RAM",
        uso: "Memoria principal para procesos activos",
        ejemplos: "DDR4, DDR5",
        latencia: "Nanosegundos",
        rendimiento: "Muy alto",
        durabilidad: "Volátil",
        escalabilidad: "Limitada por hardware",
        coste: "Alto por GB",
        desc: "Memoria primaria rápida y volátil usada por la CPU."
      },
      {
        tipo: "SSD NVMe",
        uso: "Almacenamiento secundario de alta velocidad",
        ejemplos: "Samsung 980 Pro, WD Black",
        latencia: "Microsegundos",
        rendimiento: "Muy alto",
        durabilidad: "Alta",
        escalabilidad: "Limitada al servidor",
        coste: "Medio/Alto",
        desc: "Discos de estado sólido con interfaz NVMe, muy rápidos para lectura/escritura."
      },
      {
        tipo: "HDD",
        uso: "Almacenamiento secundario económico",
        ejemplos: "Seagate Barracuda, WD Blue",
        latencia: "Milisegundos",
        rendimiento: "Medio/Bajo",
        durabilidad: "Media",
        escalabilidad: "Limitada al servidor",
        coste: "Bajo por GB",
        desc: "Disco duro magnético, barato y con gran capacidad pero lento."
      },
      {
        tipo: "NAS",
        uso: "Almacenamiento compartido en red",
        ejemplos: "Synology, QNAP",
        latencia: "Milisegundos",
        rendimiento: "Medio",
        durabilidad: "Alta (depende de RAID)",
        escalabilidad: "Media",
        coste: "Medio",
        desc: "Dispositivo en red que ofrece almacenamiento centralizado para varios usuarios."
      },
      {
        tipo: "SAN",
        uso: "Red de almacenamiento de alto rendimiento",
        ejemplos: "Dell EMC, NetApp",
        latencia: "Baja",
        rendimiento: "Alto",
        durabilidad: "Alta",
        escalabilidad: "Alta",
        coste: "Alto",
        desc: "Red especializada que conecta múltiples servidores a un almacenamiento compartido."
      },
      {
        tipo: "Objeto en nube",
        uso: "Almacenamiento escalable en la nube",
        ejemplos: "Amazon S3, Azure Blob Storage",
        latencia: "Alta",
        rendimiento: "Variable",
        durabilidad: "Muy alta (11 nueves)",
        escalabilidad: "Muy alta",
        coste: "Bajo/Medio según uso",
        desc: "Modelo basado en objetos, ideal para archivos y backups masivos."
      },
      {
        tipo: "Bloque en nube",
        uso: "Discos virtuales en entornos cloud",
        ejemplos: "Amazon EBS, Google Persistent Disk",
        latencia: "Baja",
        rendimiento: "Alto",
        durabilidad: "Alta",
        escalabilidad: "Media/Alta",
        coste: "Medio",
        desc: "Almacenamiento en bloques en la nube, similar a discos tradicionales."
      },
      {
        tipo: "BD relacional",
        uso: "Bases de datos estructuradas",
        ejemplos: "MySQL, PostgreSQL, Oracle",
        latencia: "Milisegundos",
        rendimiento: "Medio/Alto",
        durabilidad: "Alta (ACID)",
        escalabilidad: "Vertical",
        coste: "Variable",
        desc: "Modelo de base de datos basado en tablas y SQL."
      },
      {
        tipo: "NoSQL clave-valor",
        uso: "Bases de datos rápidas y flexibles",
        ejemplos: "Redis, DynamoDB",
        latencia: "Microsegundos",
        rendimiento: "Muy alto",
        durabilidad: "Alta (según configuración)",
        escalabilidad: "Horizontal",
        coste: "Variable",
        desc: "Modelo NoSQL optimizado para consultas clave-valor."
      },
      {
        tipo: "Cinta / Archivado",
        uso: "Almacenamiento de largo plazo",
        ejemplos: "LTO, IBM Tape",
        latencia: "Muy alta",
        rendimiento: "Bajo",
        durabilidad: "Muy alta",
        escalabilidad: "Alta",
        coste: "Muy bajo por TB",
        desc: "Soporte magnético usado para archivado y backup a largo plazo."
      }
    ];

    // 📖 Glosario
    const glosario = [
      { termino: "Latencia", definicion: "Tiempo de respuesta de un sistema de almacenamiento (ms, µs, ns)." },
      { termino: "IOPS", definicion: "Operaciones de entrada/salida por segundo, métrica de rendimiento." },
      { termino: "ACID", definicion: "Conjunto de propiedades que garantizan fiabilidad en bases de datos transaccionales." },
      { termino: "RAID", definicion: "Conjunto de técnicas para combinar discos y mejorar rendimiento o redundancia." },
      { termino: "CAP", definicion: "Teorema que indica que una base de datos distribuida no puede garantizar Consistencia, Disponibilidad y Tolerancia a particiones al mismo tiempo." },
      { termino: "Escalabilidad vertical", definicion: "Mejorar rendimiento aumentando recursos de un solo servidor." },
      { termino: "Escalabilidad horizontal", definicion: "Mejorar rendimiento añadiendo más servidores al sistema." }
    ];

    // 📝 Preguntas
    const preguntas = [
      {
        texto: "¿Qué tipo de almacenamiento es volátil?",
        opciones: ["RAM", "SSD", "HDD"],
        respuestaCorrecta: "RAM"
      },
      {
        texto: "¿Qué modelo de almacenamiento en la nube es ideal para archivos masivos?",
        opciones: ["Objeto", "Bloque", "Relacional"],
        respuestaCorrecta: "Objeto"
      },
      {
        texto: "¿Qué teorema indica que no se pueden cumplir simultáneamente consistencia, disponibilidad y tolerancia a particiones?",
        opciones: ["ACID", "CAP", "RAID"],
        respuestaCorrecta: "CAP"
      }
    ];

    // =========================
    // Renderizado dinámico
    // =========================

    // Filtro
    const filtroSelect = document.getElementById("filtroSelect");
    items.forEach(i => {
      const opt = document.createElement("option");
      opt.value = i.tipo;
      opt.textContent = i.tipo;
      filtroSelect.appendChild(opt);
    });

    // Tarjetas
    const tarjetasContainer = document.getElementById("tarjetasContainer");
    function renderTarjetas(filtro = "todos") {
      tarjetasContainer.innerHTML = "";
      items
        .filter(i => filtro === "todos" || i.tipo === filtro)
        .forEach(i => {
          const card = document.createElement("div");
          card.className = "border rounded-xl shadow p-4 bg-white";
          card.innerHTML = `
            <h3 class="text-xl font-bold mb-2">${i.tipo}</h3>
            <p class="mb-2">${i.desc}</p>
            <p class="text-sm text-gray-600"><strong>Uso:</strong> ${i.uso}</p>
            <p class="text-sm text-gray-600"><strong>Ejemplos:</strong> ${i.ejemplos}</p>
          `;
          tarjetasContainer.appendChild(card);
        });
    }
    renderTarjetas();
    filtroSelect.addEventListener("change", e => renderTarjetas(e.target.value));

    // Tabla comparativa
    const tablaHead = document.getElementById("tablaHead");
    const tablaBody = document.getElementById("tablaBody");
    const columnas = ["Tipo", "Latencia", "Rendimiento", "Durabilidad", "Escalabilidad", "Coste"];
    tablaHead.innerHTML = `
      <tr>
        ${columnas.map(c => `<th class="p-3 border">${c}</th>`).join("")}
      </tr>`;
    items.forEach(i => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="p-3 border">${i.tipo}</td>
        <td class="p-3 border">${i.latencia}</td>
        <td class="p-3 border">${i.rendimiento}</td>
        <td class="p-3 border">${i.durabilidad}</td>
        <td class="p-3 border">${i.escalabilidad}</td>
        <td class="p-3 border">${i.coste}</td>
      `;
      tablaBody.appendChild(row);
    });

    // Glosario
    const glosarioContainer = document.getElementById("glosarioContainer");
    glosario.forEach(g => {
      const item = document.createElement("div");
      item.innerHTML = `<dt class="font-bold">${g.termino}</dt><dd>${g.definicion}</dd>`;
      glosarioContainer.appendChild(item);
    });

    // Quiz
    const quizContainer = document.getElementById("quizContainer");
    preguntas.forEach((p, idx) => {
      const div = document.createElement("div");
      div.innerHTML = `
        <p class="mb-2 font-medium">${idx + 1}. ${p.texto}</p>
        <div class="space-x-2 mb-2">
          ${p.opciones
            .map(
              o => `<button class="bg-blue-600 text-white px-3 py-1 rounded-lg" 
                          onclick="verificarRespuesta(${idx}, '${o}')">${o}</button>`
            )
            .join("")}
        </div>
        <p id="resultado-${idx}" class="font-semibold"></p>
      `;
      quizContainer.appendChild(div);
    });

    // Verificación de quiz
    function verificarRespuesta(idx, opcion) {
      const resultado = document.getElementById(`resultado-${idx}`);
      if (opcion === preguntas[idx].respuestaCorrecta) {
        resultado.textContent = "✅ Correcto";
        resultado.className = "text-green-600 font-bold";
      } else {
        resultado.textContent = "❌ Incorrecto";
        resultado.className = "text-red-600 font-bold";
      }
    }
  </script>
</body>
</html>
